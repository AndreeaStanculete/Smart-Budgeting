{% extends "components/base/modal.html" %}

{% block modal_content %}
    <form method="post" action="main" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="hidden" name="_method" value="POST" />
        <input type="text" value="1" id="modalId" name="modalId" style="display: none"/>

        <div class="modal-body">
            <label for="formFileMultiple" class="form-label">Upload all of your receipts here</label>
            <input class="form-control" type="file" id="formFileMultiple" name="formFileMultiple" multiple />
    
            <i>Keep in mind that the more accurate your data is, the more accurate the info we provide will be.</i>
        </div>

        <div class="modal-footer">
            <button class="btn" id="MainButton" type="submit">Upload</button>
            <a class="btn btn-secondary" aria-current="page" href="/main"> Close </a>
        </div>
    </form>
{% endblock modal_content %}
