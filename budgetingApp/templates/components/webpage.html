<!DOCTYPE html>
<html>
    <head>
        {% load static %}

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" lang="en">

        <link rel="stylesheet" href="{% static 'css/common.css' %}">
        <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
        <link rel="stylesheet" href="{% static 'css/libraries/bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <script src="{% static 'js/libraries/bootstrap/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/libraries/jquery/jquery-3.7.1.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
            crossorigin="anonymous"> </script> 

        {% block specific_headers %} {% endblock specific_headers %}
    </head>

    <body class="text-center">
        {% block navbar %}
            {% include "components/navbar.html" with logged_in=logged_in %}
        {% endblock navbar %}

        <div class="MainContainer">
            <div class="MainContent">
                {% block specific_body %} {% endblock specific_body %}
            </div>
        </div>
    </body>
</html>
